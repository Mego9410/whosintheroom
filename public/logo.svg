<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <title>GuestSync Logo</title>
  <desc>Icon representing ranking and priority - stacked elements showing hierarchy</desc>
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ff3b5c" />
      <stop offset="50%" stop-color="#ff6b35" />
      <stop offset="100%" stop-color="#ffa500" />
    </linearGradient>
  </defs>
  
  <!-- Stacked bars representing ranked priority - ascending from left to right -->
  <!-- Bottom bar (lowest priority) -->
  <rect x="20" y="80" width="20" height="20" rx="4" fill="url(#brandGradient)" opacity="0.4" />
  
  <!-- Middle bar (medium priority) -->
  <rect x="50" y="60" width="20" height="40" rx="4" fill="url(#brandGradient)" opacity="0.7" />
  
  <!-- Top bar (highest priority) -->
  <rect x="80" y="30" width="20" height="70" rx="4" fill="url(#brandGradient)" />
  
  <!-- Subtle connecting line suggesting progression -->
  <path d="M 30 90 Q 50 85 70 80" stroke="url(#brandGradient)" stroke-width="2" fill="none" opacity="0.3" />
</svg>
